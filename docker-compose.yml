  #     NODE_ENV: production
  #     # Use internal Docker network - container talks to container
  #     MONGODB_URI: mongodb://admin:password123@mongodb:27017/venue_management?authSource=admin
  #     NEO4J_URI: bolt://neo4j:7687
  #     NEO4J_USER: neo4j
  #     NEO4J_PASSWORD: password
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy
  #     neo4j:
  #       condition: service_healthy
  #   networks:
  #     - venue-network
  #   volumes:
  #     - ./src:/app/src
  #     - /app/node_modules
  #   restart: unless-stopped

  # Future: Pricing Microservice (currently commented out)
