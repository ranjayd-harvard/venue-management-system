version: '3.8'

services:
  # MongoDB Database (PORT 27018 to avoid conflict with existing MongoDB)
  mongodb:
    image: mongo:7.0
    container_name: venue-mongodb
    ports:
      - "27018:27017"  # HOST:CONTAINER - Maps container's 27017 to host's 27018
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: venue_management
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - venue-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database (MERGED from your existing config)
  neo4j:
    image: neo4j:5.15.0
    container_name: venue-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - venue-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper - Kafka coordination service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: venue-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - venue-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Message broker for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: venue-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"      # External access (localhost)
      - "29092:29092"    # Internal Docker network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listener configuration for both internal and external access
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days for raw events
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - venue-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka Consumer Service - Demand aggregation and surge updates
  kafka-consumer:
    build:
      context: .
      dockerfile: services/kafka-consumer/Dockerfile
    container_name: venue-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: venue-consumer
      KAFKA_GROUP_ID_AGGREGATOR: demand-aggregator
      KAFKA_GROUP_ID_UPDATER: surge-updater
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/venue_management?authSource=admin
      KAFKA_TOPIC_BOOKING_EVENTS: venue.booking.events
      KAFKA_TOPIC_DEMAND_HOURLY: venue.demand.hourly
    networks:
      - venue-network
    restart: unless-stopped
    volumes:
      - ./services/kafka-consumer/src:/app/src
      - /app/node_modules

  # Main Application (for Docker deployment, optional)
  # Uncomment this section if you want to run the app in Docker
  # Otherwise, run the app locally with: npm run dev
  #
  # IMPORTANT: If running in Docker, the MongoDB URI inside the container
  # should use 'mongodb:27017' (internal Docker network)
  # NOT 'localhost:27018' (that's for local development)
